<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn More Button</title>
  <style>
    /* Basic button styling */
    .learn-more-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      background-color: #3498db; /* Button color */
      color: #fff; /* Text color */
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* Hover effect */
    .learn-more-btn:hover {
      background-color: #2980b9; /* Hover color */
    }
  </style>
</head>
<body>

  <!-- Button with a clickable link -->
  <a href="https://example.com" class="learn-more-btn">Learn More</a>

</body>
</html>
